---
name: About My Family
slug: about-my-family
default_position: 30
description: These questions are designed to learn more about your family's background
  and their experiences with sleep apnea.
status: show
questions:
- text: |
    In what country were you born?
  slug: origin-country
  display_type: radio_input
  answer_templates:
  - name: country_list
    data_type: answer_option_id
    answer_options:
    - slug: country-list-1
      text: U.S.A.
      hotkey: A
      value: 1
      display_class: label-default label-med
    - slug: country-list-2
      text: Canada
      hotkey: B
      value: 2
      display_class: label-default label-med
    - slug: country-list-3
      text: Mexico
      hotkey: C
      value: 3
      display_class: label-default label-med
    - slug: country-list-4
      text: China
      hotkey: D
      value: 4
      display_class: label-default label-med
    - slug: country-list-5
      text: India
      hotkey: E
      value: 5
      display_class: label-default label-med
    - slug: country-list-6
      text: Philippines
      hotkey: F
      value: 6
      display_class: label-default label-med
    - slug: country-list-7
      text: Other country (please specify)
      hotkey: G
      value: 7
      display_class: label-default label-med
    - slug: country-list-8
      text: Prefer not to answer
      hotkey: H
      value: 8
      display_class: label-default label-med
  - name: specified_country
    data_type: text_value
    target_answer_option: 7
- text: |
    What language do you mainly speak at home?
  slug: primary-language
  display_type: radio_input
  answer_templates:
  - name: language_list
    data_type: answer_option_id
    answer_options:
