    What are the negative side effects of using a CPAP mask?
  description: I think that patients should be informed of CPAP side effects just like is done for medicines. My dentist scolded me because of predecessors of serious dental problems that occurred right after starting CPAP from dry mouth.  I had never had them before.  They stopped after I started brushing and flossing just before CPAP use and using Biotene mouthwash after brushing. I have had several parotid gland infections (one very serious) from dry mouth since using CPAP (never before).  I have tried to modify my mask to keep my cheeks from blowing out during sleep, but with only some success. I had a hearing problem (for the first time), hearing problems (possibly linked to CPAP).  I did not ask the doctor because the link had not occurred to me at the time of treatment.I have spent hours and hours of sleeplessness due to mask leaks.  Frequently, I am awakened from sleep by mask leaks.  My wife also wakes me to adjust my mask because she cannot sleep due to the noise (even though I could).

