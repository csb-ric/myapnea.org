name: My Quality of Life
slug: my-quality-of-life
description: |+
  MyApnea.Org is one of 11 patient-powered research networks (PPRNs). The following questions are asked by all PPRNs. Researchers can use this information to make comparisons between different illnesses and diseases.
status: show
questions:
- text: |
    In general, how would you rate your health?
  slug: general-health-rate
  display_type: radio_input
  answer_templates:
  - name: general_health_rating
    data_type: answer_option_id
    answer_options:
    - text: Poor
      hotkey: 1
      value: 1
    - text: Fair
      hotkey: 2
      value: 2
    - text: Good
      hotkey: 3
      value: 3
    - text: Very good
      hotkey: 4
      value: 4
    - text: Excellent
      hotkey: 5
      value: 5
- text: |
    Compared to one year ago, how would you rate your health in general now?
  slug: improved-health-rate
  display_type: radio_input
