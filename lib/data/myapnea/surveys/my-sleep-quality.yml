name: My Sleep Quality
slug: my-sleep-quality
default_position: 60
description: |+
  The following questions are from the PROMIS Sleep Disturbance Item Bank.
status: show
questions:
- text: |
    In the past 7 days, my sleep quality was:
  slug: sleep-quality-week
  display_type: radio_input
  answer_templates:
  - name: overall_sleep_quality
    data_type: answer_option_id
    answer_options:
    - text: Very Poor
      hotkey: 1
      value: 5
      display_class: option-of-multiple option-of-6 survey-scale survey-scale-danger
    - text: Poor
      hotkey: 2
      value: 4
      display_class: option-of-multiple option-of-6 survey-scale survey-scale-warning
    - text: Fair
      hotkey: 3
      value: 3
      display_class: option-of-multiple option-of-6 survey-scale survey-scale-moderate
    - text: Good
      hotkey: 4
      value: 2
      display_class: option-of-multiple option-of-6 survey-scale survey-scale-good
    - text: Very Good
      hotkey: 5
      value: 1
      display_class: option-of-multiple option-of-6 survey-scale survey-scale-great
    - text: Prefer not to answer
      hotkey: 6
      value: 6
      display_class: option-of-multiple option-of-6 survey-scale
