name: About Me
slug: about-me
description: |+
  These questions are designed to get to know you and your background more, so we can understand our members better.
  Many of these questions are typical of research, and you'll learn more about the purpose of each question once you complete the survey.
status: show
questions:
- text: |
    What is your date of birth?
  slug: date-of-birth
  display_type: custom_date_input
  answer_templates:
  - name: birth_date
    data_type: text_value
- text: |
    What is your sex?
  slug: sex
  display_type: radio_input
  answer_templates:
  - name: sex
    data_type: answer_option_id
    answer_options:
    - text: Male
      hotkey: A
      value: 1
      display_class: label-default label-med
    - text: Female
      hotkey: B
      value: 2
      display_class: label-default label-med
    - text: Other
      hotkey: C
      value: 3
      display_class: label-default label-med
    - text: Prefer not to answer
      hotkey: D
      value: 4
      display_class: label-default label-med
- text: |
    What is your race?
  slug: race
  display_type: checkbox_input
  answer_templates:
  - name: race
    data_type: answer_option_id
    allow_multiple: true
    answer_options:
    - text: Asian (i.e. Asian Indian, Chinese, Filipino, Japanese, Korean, Vietnamese, Hmong, Laotian, Thai, Pakistani, Cambodian, etc.)
      hotkey: A
      value: 1
    - text: Black, African American, African, or Afro-Caribbean (i.e. African American, Haitian, Nigerian, etc.)
      hotkey: B
      value: 2
    - text: Hispanic, Latino, or Spanish origin (i.e. Mexican, Mexican American, Puerto Rican, Cuban, Argentinian, Colombian, Dominican, Nicaraguan, Salvadorian, Spaniard, etc.)
      hotkey: C
      value: 3
    - text: Middle Eastern/North African
      hotkey: D
      value: 4
    - text: Native American, American Indian or Alaskan Native (i.e. Navajo, Mayan, Tlingit, etc.)
      hotkey: E
      value: 5
    - text: Native Hawaiian or Other Pacific Islander (i.e. Native Hawaiian, Guamanian or Chamorro, Samoan, Fijian, Tongan, etc.)
      hotkey: F
      value: 6
    - text: White (i.e. German, Irish, Lebanese, Egyptian etc.)
      hotkey: G
      value: 7
    - text: Some other race or origin (please specify)
      hotkey: H
      value: 8
    - text: Prefer not to answer
      hotkey: I
      value: 9
  - name: specified_race
    data_type: text_value
    target_answer_option: 8
- text: |
    What is the highest degree or level of school you have completed?
  slug: education-level
  display_type: radio_input
  answer_templates:
  - name: education_level
    data_type: answer_option_id
    answer_options:
    - text: 8th grade or less
      hotkey: A
      value: 1
      display_class: label-default label-lg
    - text: Some high school, but did not graduate
      hotkey: B
      value: 2
      display_class: label-default label-lg
    - text: High school graduate or GED
      hotkey: C
      value: 3
      display_class: label-default label-lg
    - text: Some college or 2-year degree
      hotkey: D
      value: 4
      display_class: label-default label-lg
    - text:  4-year college graduate
      hotkey: E
      value: 5
      display_class: label-default label-lg
    - text:  More than 4-year college degree
      hotkey: F
      value: 6
      display_class: label-default label-lg
    - text: Prefer not to answer
      hotkey: G
      value: 7
      display_class: label-default label-lg
- text: |
    Last year, what was your total household income from all source, before taxes?
  slug: income-level
  display_type: radio_input
  answer_templates:
  - name: income_level
    data_type: answer_option_id
    answer_options:
    - text: Less than $10,000 (USD)
      hotkey: A
      value: 1
      display_class: label-default label-lg
    - text: $10,000 - $49,999
      hotkey: B
      value: 2
      display_class: label-default label-lg
    - text:  $50,000 - $99,999
      hotkey: C
      value: 3
      display_class: label-default label-lg
    - text: $100,000 - $149,999
      hotkey: D
      value: 4
      display_class: label-default label-lg
    - text:  $150,000 - $199,999
      hotkey: E
      value: 5
      display_class: label-default label-lg
    - text:  $200,000 - $249,999
      hotkey: F
      value: 6
      display_class: label-default label-lg
    - text: $250,000 and above
      hotkey: G
      value: 7
      display_class: label-default label-lg
    - text: Unknown
      hotkey: H
      value: 8
      display_class: label-default label-lg
    - text: Prefer not to answer
      hotkey: I
      value: 9
      display_class: label-default label-lg
