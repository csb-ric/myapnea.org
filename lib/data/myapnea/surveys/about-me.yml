      hotkey: A
      value: 1
    - text: $10,000 - $49,999
      hotkey: B
      value: 2
    - text:  $50,000 - $99,999
      hotkey: C
      value: 3
    - text: $100,000 - $149,999
      hotkey: D
      value: 4
    - text:  $150,000 - $199,999
      hotkey: E
      value: 5
    - text:  $200,000 - $249,999
      hotkey: F
      value: 6
    - text: $250,000 and above
      hotkey: G
      value: 7
    - text: Unknown
      hotkey: H
      value: 8
    - text: Prefer not to answer
