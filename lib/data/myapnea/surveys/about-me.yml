    data_type: answer_option_id
    answer_options:
    - text: 8th grade or less
      hotkey: A
      value: 1
    - text: Some high school, but did not graduate
      hotkey: B
      value: 2
    - text: High school graduate or GED
      hotkey: C
      value: 3
    - text: Some college or 2-year degree
      hotkey: D
      value: 4
    - text:  4-year college graduate
      hotkey: E
      value: 5
    - text:  More than 4-year college degree
      hotkey: F
      value: 6
    - text: Prefer not to answer
      hotkey: G
      value: 7
- text: |
    Last year, what was your total household income from all source, before taxes?
  slug: income-level
  display_type: radio_input
  answer_templates:
