name: About Me
slug: about-me
description: |+
  Certain factors about who you are may make it more or less likely for you to have sleep apnea. Some factors that you were born with may influence your risk of sleep apnea such as your facial structure and body composition while other factors, such as your income and education, may influence your ability to receive health care services.

  Members of either sex can develop sleep apnea. Men are 2-to-3 times more likely to have sleep apnea, but as women reach menopause their risk increases.

  Sleep apnea occurs in all races of people. There appear, however, to be racial differences in the occurrence of sleep apnea. For example, data show that sleep apnea is more common among African-American and Hispanic men.

  It is possible to develop sleep apnea at any age. Children, from newborns to adolescents, may develop sleep apnea along with adults. Sleep apnea is typically diagnosed between the ages of 40 and 60 years old. Several studies have found that 60% or more of persons over 65 years old have sleep apnea.

  Years in school and what you may earn does not directly determine whether or not you will have sleep apnea. However, education and income may affect whether or not you have access to health insurance and therefore medical care. People who can regularly access medical services are more likely to have their sleep apnea diagnosed early and therefore receive the treatment they may need.
status: show
questions:
- text: |
    What is your date of birth?
  slug: date-of-birth
  display_type: date_input
  answer_templates:
  - name: birth_date
    data_type: text_value
- text: |
    What is your sex?
  slug: sex
  display_type: radio_input
  answer_templates:
  - name: sex
    data_type: answer_option_id
    answer_options:
    - text: Male
      hotkey: M
      value: 1
    - text: Female
      hotkey: F
      value: 2
    - text: Other
      hotkey: O
      value: 3
    - text: Prefer not to answer
      hotkey: P
      value: 4
- text: |
    What is your race?
  slug: race
  display_type: checkbox_input
  answer_templates:
  - name: race
    data_type: answer_option_id
    allow_multiple: true
    answer_options:
    - text: Asian (i.e. Asian Indian, Chinese, Filipino, Japanese, Korean, Vietnamese, Hmong, Laotian, Thai, Pakistani, Cambodian, etc.)
      hotkey: A
      value: 1
    - text: Black, African American, African, or Afro-Caribbean (i.e. African American, Haitian, Nigerian, etc.)
      hotkey: B
      value: 2
    - text: Hispanic, Latino, or Spanish origin (i.e. Mexican, Mexican American, Puerto Rican, Cuban, Argentinian, Colombian, Dominican, Nicaraguan, Salvadorian, Spaniard, etc.)
      hotkey: C
      value: 3
    - text: Middle Eastern/North African
      hotkey: D
      value: 4
    - text: Native American, American Indian or Alaskan Native (i.e. Navajo, Mayan, Tingt, etc.)
      hotkey: E
      value: 5
    - text: Native Hawaiian or Other Pacific Islander (i.e. Native Hawaiian, Guamanian or Chamorro, Samoan, Fijian, Tongan, etc.)
      hotkey: F
      value: 6
    - text: White (i.e. German, Irish, Lebanese, Egyptian etc.)
      hotkey: G
      value: 7
    - text: Some other race or origin (please specify)
      hotkey: H
      value: 8
    - text: Prefer not to answer
      hotkey: I
      value: 9
  - name: specified_race
    data_type: text_value
    target_answer_option: 8
- text: |
    What is the highest degree or level of school you have completed?
  slug: education-level
  display_type: radio_input
  answer_templates:
