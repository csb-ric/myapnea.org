name: My Sleep Apnea Treatment
slug: my-sleep-apnea-treatment
description: |+
  MyApnea.Org members who have a diagnosis of sleep apnea and who are receiving treatment might be getting different kinds of treatment.   We are interested in your treatment type(s) and how satisfied you are with your treatment(s).  This will help us learn more about how members feel about different kinds of treatment and how well you think your treatment works for you.
status: show
questions:
- text: |
    What treatment(s) are you currently using for your sleep apnea?
  slug: types-of-treatments
  display_type: checkbox_input
  answer_templates:
  - name: types_of_treatments
    data_type: answer_option_id
    allow_multiple: true
    answer_options:
    - text: Never been treated
      hotkey: A
      value: 1
    - text: CPAP (Continuous Positive Airway Pressure Machine)
      hotkey: B
      value: 2
    - text: APAP (Auto Positive Airway Pressure Machine)
      hotkey: C
      value: 3
    - text: BiPAP (Bi-level Airway Pressure Machine)
      hotkey: D
      value: 4
    - text: Adaptive Servo-Ventilation (ASV)
      hotkey: E
      value: 5
    - text: Oral appliance
      hotkey: F
      value: 6
    - text: Behavioral therapy
      hotkey: G
      value: 7
    - text: Tongue stimulation
      hotkey: H
      value: 8
    - text: Tonsillectomy (removal of tonsils)
      hotkey: I
      value: 9
    - text: UPPP (removal of palate and other tissue from the mouth)
      hotkey: J
      value: 10
    - text: Nasal deviation surgery
      hotkey: K
      value: 11
    - text: Tongue surgery
      hotkey: L
      value: 12
    - text: Jaw surgery
      hotkey: M
      value: 13
    - text: Bariatric surgery
      hotkey: N
      value: 14
