name: About My Family
slug: about-my-family
description: These questions are designed to learn more about your family's background and their experiences with sleep apnea.
status: show
questions:
- text: |
    In what country were you born?
  slug: origin-country
  display_type: radio_input
  answer_templates:
  - name: country_list
    data_type: answer_option_id
    display_type_id: 3
    answer_options:
    - text: U.S.A.
      hotkey: 1
      value: 1
      display_class: label-default label-med
    - text: Canada
      hotkey: 2
      value: 2
      display_class: label-default label-med
    - text: Mexico
      hotkey: 3
      value: 3
      display_class: label-default label-med
    - text: China
      hotkey: 4
      value: 4
      display_class: label-default label-med
    - text: India
      hotkey: 5
      value: 5
      display_class: label-default label-med
    - text: Philippines
      hotkey: 6
      value: 6
      display_class: label-default label-med
    - text: Other country (please specify)
      hotkey: 7
      value: 7
      display_class: label-default label-med
  - name: specified_country
    data_type: text_value
    display_type_id: 1
    target_answer_option: 7
- text: |
    What language do you mainly speak at home?
  slug: primary-language
  display_type: radio_input
  answer_templates:
  - name: language_list
    data_type: answer_option_id
    display_type_id: 3
    answer_options:
    - text: English
      hotkey: A
      value: 1
      display_class: label-default label-med
    - text: Spanish
      hotkey: B
      value: 2
      display_class: label-default label-med
    - text: Chinese
      hotkey: C
      value: 3
      display_class: label-default label-med
    - text: Other language (please specify)
      hotkey: D
      value: 4
      display_class: label-default label-med
    - text: Prefer not to answer
      hotkey: E
      value: 5
      display_class: label-default label-med
  - name: specified_language
    data_type: text_value
    display_type_id: 1
    target_answer_option: 4
- text: |
    How many people, other than you, live in your household most of the time?
  slug: household-members
  display_type: number_input
  answer_templates:
  - name: household_members
    data_type: numeric_value
- text: |
    How many persons less than 18 years of age usually live in your home?
  slug: household-minors
  display_type: number_input
  answer_templates:
  - name: household_minors
    data_type: numeric_value
- text: |
    Have any of your biological family members been diagnosed with sleep apnea?
  slug: family-diagnoses
  display_type: checkbox_input
  answer_templates:
  - name: family_diagnoses
    data_type: answer_option_id
    allow_multiple: true
    answer_options:
    - text: Mother
      hotkey: A
      value: 1
    - text: Father
      hotkey: B
      value: 2
    - text: Brother(s) (specify how many)
      hotkey: C
      value: 3
    - text: Sister(s) (specify how many)
      hotkey: D
      value: 4
    - text: Son(s) (specify how many)
      hotkey: E
      value: 5
    - text: Daughter(s) (specify how many)
      hotkey: F
      value: 6
  - name: specified_brothers
    data_type: text_value
    target_answer_option: 3
  - name: specified_sisters
    data_type: text_value
    target_answer_option: 4
  - name: specified_sons
    data_type: text_value
    target_answer_option: 5
  - name: specified_daughters
    data_type: text_value
    target_answer_option: 6

