name: My Sleep Apnea
slug: my-sleep-apnea
default_position: 70
description: |+
  The following questions will ask about when and how you were diagnosed with sleep apnea. We will also ask about symptoms that might have led you to seek medical attention.
status: show
questions:
- text: |
    How old were you when you were first diagnosed with sleep apnea?
  slug: age-of-diagnosis
  display_type: radio_input
  answer_templates:
  - name: age_of_diagnosis
    data_type: answer_option_id
    answer_options:
    - text: 0-19 years old
      hotkey: 1
      value: 1
      display_class: option-of-multiple option-of-4 label-default
    - text: 20-29 years old
      hotkey: 2
      value: 2
      display_class: option-of-multiple option-of-4 label-default
    - text: 30-39 years old
      hotkey: 3
      value: 3
      display_class: option-of-multiple option-of-4 label-default
    - text: 40-49 years old
      hotkey: 4
      value: 4
      display_class: option-of-multiple option-of-4 label-default
    - text: 50-59 years old
      hotkey: 5
      value: 5
      display_class: option-of-multiple option-of-4 label-default
    - text: 60-69 years old
      hotkey: 6
      value: 6
      display_class: option-of-multiple option-of-4 label-default
    - text: Over 70 years old
      hotkey: 7
      value: 7
      display_class: option-of-multiple option-of-4 label-default
    - text: Prefer not to answer
      hotkey: 8
      value: 8
      display_class: option-of-multiple option-of-4 label-default
- text: |
    How long do you think you had sleep apnea before you were diagnosed?
