name: My Risk Profile
slug: my-risk-profile
default_position: 90
description: |+
  Before being diagnosed with sleep apnea, many people experience a number of symptoms that prompt them to seek medical attention.
status: show
questions:
- text: |
    Do you currently experience any of these symptoms? How long has each symptom been present?
  slug: risk-symptoms
  display_type: radio_input_multiple
  answer_templates:
  - name: snoring_risk_symptom
    data_type: answer_option_id
    text: Snoring
    answer_options:
    - text: 0-3 months
      hotkey: A
      value: 1
      display_class: option-of-multiple option-of-5 label-default
    - text: 3-6 months
      hotkey: B
      value: 2
      display_class: option-of-multiple option-of-5 label-default
    - text: 6-12 months
      hotkey: C
      value: 3
      display_class: option-of-multiple option-of-5 label-default
    - text: 12+ months
      hotkey: D
      value: 4
      display_class: option-of-multiple option-of-5 label-default
    - text: N/A
      hotkey: E
      value: 5
      display_class: option-of-multiple option-of-5 survey-scale
