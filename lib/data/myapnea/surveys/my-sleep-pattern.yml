- text: |
    Considering your own "feeling best rhythm", at what time would you get up if you were entirely free to plan your day?
  slug: ideal-wakeup
  display_type: radio_input
  answer_templates:
  - name: time_of_day_list
    data_type: answer_option_id
    answer_options:
    - text: 5:00 - 6:30 am
      hotkey: A
      value: 1
      display_class: option-of-multiple option-of-6 label-default
    - text: 6:30 - 7:45 am
      hotkey: B
      value: 2
      display_class: option-of-multiple option-of-6 label-default
    - text: 7:45 - 9:45 am
      hotkey: C
      value: 3
      display_class: option-of-multiple option-of-6 label-default
    - text: 9:45 - 11:00 am
      hotkey: D
      value: 4
      display_class: option-of-multiple option-of-6 label-default
    - text: After 11:00 am
      hotkey: E
      value: 5
      display_class: option-of-multiple option-of-6 label-default
    - text: Prefer not to answer
      hotkey: F
      value: 6
      display_class: option-of-multiple option-of-6 label-default
- text: |
    How likely are you to doze off or fall asleep (not just "feel tired") in the following situations? Please choose one of the answers for each situation. If you are never or rarely in the situation, please give your best guess for that situation.
  slug: epworth-sleepiness-scale
  display_type: radio_input_multiple
  answer_templates:
