name: My Sleep Pattern
slug: my-sleep-pattern
description:
status: show
questions:
- text: |
    How many hours of sleep do you usually get per night on weekdays or workdays?
  slug: sleep-hours-weekdays
  display_type: radio_input
  answer_templates:
  - name: number_of_hours_weekdays
    data_type: answer_option_id
    answer_options:
    - text: 0-4 hours
      hotkey: A
      value: 1
      display_class: option-of-multiple option-of-4 label-default
    - text: 5-6 hours
      hotkey: B
      value: 2
      display_class: option-of-multiple option-of-4 label-default
    - text: 7 hours
      hotkey: C
      value: 3
      display_class: option-of-multiple option-of-4 label-default
    - text: 8 hours
      hotkey: D
      value: 4
      display_class: option-of-multiple option-of-4 label-default
    - text: 9 hours
      hotkey: E
      value: 5
      display_class: option-of-multiple option-of-4 label-default
    - text: 10 or more hours
      hotkey: F
      value: 6
      display_class: option-of-multiple option-of-4 label-default
    - text: Unsure
      hotkey: G
      value: 7
      display_class: option-of-multiple option-of-4 label-default
    - text: Prefer not to answer
      hotkey: H
      value: 8
      display_class: option-of-multiple option-of-4 label-default
- text: |
    How many hours of sleep do you usually get per night on weekends or days off?
  slug: sleep-hours-weekends
